<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class=wrapper>
		<h2>Are you sure you want to delete the following course?</h2>
		<p>Name: {{ course.name }}</p>
		<p>Description: {{ course.desc }}</p>
		<form action='/' method='post'>
		{% csrf_token %}
			<input type="submit" name="submit" value="No">
		</form>
		<form action='/destroyCourse/{{course.id}}' method='post'>
		{% csrf_token %}
			<input type="submit" name="submit" value="Yes! I want to delete this">
		</form>
	</div>
</body>
</html>
